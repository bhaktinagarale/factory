  <style>
    /* Dropdown Container */
    .tab-item {
      position: relative; /* Required for positioning the dropdown menu */
    }
  
    /* Admin Link Styling */
    .tab-link {
      text-decoration: none;
      color: #333;
      padding: 10px 15px;
      display: flex; /* Flexbox for aligning text and arrow */
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
  
    .tab-link:hover {
      background-color: #eaeaea;
    }
  
    /* Arrow Styling */
    .arrow {
      display: inline-block;
      margin-left: 5px;
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 6px solid #333; /* Triangle pointing downward */
    }
  
    /* Dropdown Menu Styling */
    .dropdown-menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: none; /* Initially hidden */
      position: absolute; /* Position relative to parent */
      top: 100%; /* Places menu directly below the tab */
      left: 0;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      min-width: 150px; /* Ensure dropdown has consistent width */
    }
  
    .dropdown-menu li {
      margin: 0;
    }
  
    .dropdown-menu a {
      text-decoration: none;
      color: #333;
      padding: 10px 15px;
      display: block;
      transition: background-color 0.3s ease;
    }
  
    .dropdown-menu a:hover {
      background-color: #f0f0f0; /* Hover effect for dropdown links */
    }
  
    /* Show dropdown on hover */
    .tab-item.dropdown:hover .dropdown-menu {
      display: block;
    }
  
    /* Arrow Rotation on Hover */
    .tab-item.dropdown:hover .arrow {
      border-top: none;
      border-bottom: 6px solid #333; /* Triangle pointing upward */
    }
  </style>
   
  </head>
