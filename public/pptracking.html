<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XCELLNCE | Fabric Received</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/header_style.css" />
    <link rel="stylesheet" href="./css/main_style.css" />
    <link rel="stylesheet" href="./css/footer_style.css" />
    <link rel="stylesheet" href="./css/pptracking.css">
   


</head>

<body>
    <header class="header">
        <nav class="top-navbar">
            <section class="logo-container">
                <p class="logo">
                    <span class="hr">XCELLNCE</span>
                </p>
            </section>
            <section class="nav-links-list-container" id="menuList">
                <ul class="nav-links-list">
                    <li class="nav-link-item">
                        <a href="./index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-link-item">
                        <a href="./about.html" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-link-item">
                        <a href="./contact.html" class="nav-link">Contact Us</a>
                    </li>
                    <li class="nav-link-item">
                        <a href="./dashboard.html" class="nav-link active">Login</a>
                    </li>
                </ul>
            </section>
            <section class="menu-icon-container">
                <i class="fa-solid fa-bars menu-icon" onclick="toggleMenu()"></i>
            </section>
        </nav>
    </header>

    <main>
        <section class="our-pptracking-table-container">
            <header>
                <h1>Pre-Production Tracking</h1>
            </header>
            <div class="buttons-container">
                <div class="addPptrackingButtonContainer">
                    <button class="btn" id="addPptrackingButton">
                        Add
                    </button>
                </div>
            </div>

            <table id="pptrackingTable" class="our-pptacking-table">
                <thead>
                    <tr>
                        <th>Season</th>
                        <th>Style</th>
                        <th>OrderNo</th>
                        <th>Buyer</th>
                        <th>QTY</th>
                        <th>ExFactry Date</th>
                         <th>Ord Rcvd</th>    
                         <th>Bom Gen</th> 
                         <th>SizeSet App</th>
                         <th>PP Smpl Cmp</th>
                         <th>PP Smpl App</th>
                         <th>Feb Ord</th>
                          <th>Trims Rcvd</th>
                          <th>PPMeeting</th>                

                    </tr>
                </thead>
                <tbody>
                    <!-- Customers rows will be inserted here via JavaScript -->
                </tbody>

            </table>
        </section>

        <!-- Form to add customers -->
        <section class="popup" id="addPptrackingFormContainer">
            <header>
                <h2>Add </h2>
            </header>
            <div class="close-addPptrackingForm-button close-btn" id="close-addPptrackingForm-button">
                &times;
            </div>
            <form id="addPptrackingForm" class="form">
                <div class="form-element">
                    <label for="season">Season</label>
                    <input type="text" id="season" name="season" required class="input" />
                </div>
                
                  <div class="form-element">
                    <label for="style">Style</label>
                    <input type="text" id="style" name="style"   required class="input" />
                </div>


                <div class="form-element">
                    <label for="orderNo">OrderNo</label>
                    <input type="text" id="orderNo" name="orderNo" required class="input" />
                </div>

                <div class="form-element">
                    <label for="buyer">Buyer</label>
                    <input type="text" id="buyer" name="buyer" required class="input" />
                </div>

                <div class="form-element">
                    <label for="qty">QTY</label>
                    <input type="number" id="qty" name="qty" required class="input" />
                </div

                  <div class="form-element">
                    <label for="ExFactryDate"> ExFactry Date </label>
                    <input type="date" id="ExFactryDate" name="ExFactryDate" required class="input" />
                  </div>

                  <div class="form-element">
                    <label for="OrdRcvd"> Ord Rcvd </label>
                    <input type="date" id="OrdRcvd" name="OrdRcvd" required class="input" />
                </div>
                  
                <div class="form-element">
                    <label for="BomGen"> Bom Gen </label>
                    <input type="date" id="BomGen" name="BomGen" required class="input" />
                </div>


                  <div class="form-element">
                    <label for="SizeSetApp"> SizeSet App </label>
                    <input type="date" id="SizeSetApp" name="SizeSetApp" required class="input" />
                </div>

                <div class="form-element">
                    <label for="PPSmplCmp"> PP Smpl Cmp </label>
                    <input type="date" id="PPSmplCmp" name="PPSmplCmp" required class="input" />
                </div>

                
                
                <div class="form-element">
                    <label for="PPSmplApp">PP Smpl App  </label>
                    <input type="date" id="PPSmplApp" name="PPSmplApp" required class="input" />
                </div>

                <div class="form-element">
                    <label for="FebOrd">Feb Ord </label>
                    <input type="date" id="FebOrd" name="FebOrd" required class="input" />
                </div>


                
                <div class="form-element">
                    <label for="TrimsRcvd">Trims Rcvd </label>
                    <input type="date" id="TrimsRcvd" name="TrimsRcvd" required class="input" />
                </div>        

                <div class="form-element">
                    <label for="PPMeeting">PPMeeting </label>
                    <input type="date" id="PPMeeting" name="PPMeeting" required class="input" />
                </div>     



                <div class="form-element">
                    <button type="submit" class="btn saveBtn">Save</button>
                </div>
            </form>

    

    </main>

    <footer id="footer">
        <p>&copy; 2024 XCELLNCE</p>
    </footer>

    <script src="https://kit.fontawesome.com/b0cda2e9f1.js" crossorigin="anonymous"></script>
    <script src="./js/toggle_menu.js"></script>
    <script src="./js/pptracking.js"></script>
      

    


</body>

</html>
